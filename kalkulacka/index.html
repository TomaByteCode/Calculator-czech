<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulačka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kalkulačka</h1>
    </header>
<main>
    <label>Zadej první číslo</label><br><br>
    <input placeholder="Zadejte číslo" id="firstNumber" type="number"><br><br>
    <label>Zadej druhé číslo</label><br><br>
    <input placeholder="Zadejte číslo" id="secondNumber" type="number"><br><br>
    <button id="plus">+</button>
    <button id="minus">-</button>
    <button id="multiply">x</button>
    <button id="divade">÷</button>
    <p id="result"></p>
</main>

    <script src="script.js"></script>
</body>
</html>
